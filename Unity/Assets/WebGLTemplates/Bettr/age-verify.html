<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Age Verification</title>
  <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
  <!-- Age Verification Modal Start -->
  <div id="age-verification" style="
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9); color: white; text-align: center;
      padding: 20px; border-radius: 10px;">
    <h2>Age Verification</h2>
    <p>You must be 18 years or older to enter this game.</p>
    <input type="number" id="age-input" placeholder="Enter your age" style="padding: 10px;">
    <button onclick="verifyAge()" style="padding: 10px 20px; margin-top: 10px;">Enter</button>
    <p style="margin-top: 20px;">By entering, you confirm that you are at least 18 years old and agree to our terms of service.</p>
  </div>
  <!-- Age Verification Modal End -->

  <script>
    function verifyAge() {
      const ageInput = document.getElementById("age-input");
      const userAge = parseInt(ageInput.value, 10);
      if (isNaN(userAge) || userAge < 18 || userAge > 120) {
        alert("Please enter a valid age between 18 and 120.");
        ageInput.value = '';
        ageInput.focus();
      } else {
        localStorage.setItem('ageVerified', 'true');  // Set verification flag
        window.location.href = "index.html";  // Redirect to main page
      }
    }
  </script>
</body>
</html>
